<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Offers | TicketX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app">

        <header class="navbar">
            <a href="index.html" class="logo">TicketX</a>
            <nav>
                <a href="movies.html">Movies</a>
                <a href="offers.html">Offers</a>
                <a href="support.html">Support</a>
            </nav>
            <a href="auth.html" class="signin">Sign In</a>
        </header>

        <section class="offers-page">
            <h1>Special Movie Offers</h1>

            <div class="offers-grid">

                <div class="offer-card" data-price="300" data-discount="20">
                    <span class="badge">20% OFF</span>
                    <img src="movie1.jpg">
                    <h3>The Justice Project</h3>
                    <p>Original Price: ₹300</p>
                    <p>Offer Price: ₹<span class="final-price"></span></p>
                    <button onclick="bookOffer('The Justice Project')">Book Now</button>
                </div>

                <div class="offer-card" data-price="350" data-discount="30">
                    <span class="badge">30% OFF</span>
                    <img src="movie2.jpg">
                    <h3>Dark Quest</h3>
                    <p>Original Price: ₹350</p>
                    <p>Offer Price: ₹<span class="final-price"></span></p>
                    <button onclick="bookOffer('Dark Quest')">Book Now</button>
                </div>

                <div class="offer-card" data-price="280" data-discount="20">
                    <span class="badge">20% OFF</span>
                    <img src="movie3.jpg">
                    <h3>Emerald Illusion</h3>
                    <p>Original Price: ₹280</p>
                    <p>Offer Price: ₹<span class="final-price"></span></p>
                    <button onclick="bookOffer('Emerald Illusion')">Book Now</button>
                </div>

            </div>
        </section>

        <footer class="footer">
            <p>© 2025 TicketX. All rights reserved.</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
